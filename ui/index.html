<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Family Doctor Conversation Application">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Family Doctor Application</title>
  <!-- build:css css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/familydoctory.css">
  <!-- endbuild -->

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="apptitle">Familiy Doctor</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-chevron-down"></span>
              </button>
              <ul class="dropdown-menu slidedown">
                <li><a href="#"><span class="glyphicon glyphicon-refresh">
                </span>Refresh</a></li>
                <li><a id="SoundButton" href="#"><span class="glyphicon glyphicon-volume-up"></span>
                    mute</a></li>
                  </ul>
                </div>
              </div>
              <div id="panel-body" class="panel-body">
                <ul id="chat-window" class="chat">
            </ul>
          </div>
          <div class="panel-footer">
            <div class="input-group">
            <span class="input-group-btn">
            <div id="input-mic-holder">
                    <div id="input-mic" class="inactive-mic" onclick="STTModule.micON()"></div>
            </div>
            </span>
              
              <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here...">
              <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat">
                  Send</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js vendor.min.js -->
    <script src="js/libs/snap.svg.js"></script>
    <script src="./../node_modules/whatwg-fetch/fetch.js"></script>

    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="ibm/watson-speech.min.js"></script>
    <script src="ibm/fb-stt.js"></script>
    <script src="ibm/fb-tts.js"></script>
    <script src="js/fdAPI.js"></script>
    <script src="js/fd.js"></script>
  </body>

  </html>
